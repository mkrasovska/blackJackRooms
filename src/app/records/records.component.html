<main>
  <button class="menu-button" routerLink="/menu">
    Menu
  </button>

  <h1>
    Black Jack Hall of fame
  </h1>

  <table class=hall-of-fame>
    <thead>
      <tr>
        <td>Rating</td>
        <td>ID</td>
        <td>Name</td>
        <td>Victories</td>
        <td>Games</td>
      </tr>
    </thead>

    <tbody>
      <tr *ngFor="let record of records; let ind = index">
        <td>{{ind + 1}}</td>
        <td>{{record.id}}</td>
        <td>{{record.name}}</td>
        <td>{{record.victories}}</td>
        <td>{{record.games}}</td>
      </tr>
    </tbody>
  </table>
</main>
