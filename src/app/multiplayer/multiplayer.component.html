<div class="main-container">
  <app-sidebar [allMessages]="allMessages"
    [thisRoom]="thisRoom"
    [players]="players"
    [gameInProgress]="gameInProgress"
    (gameStarted)="blackJackInit()">
  </app-sidebar>

  <app-field (cardTaken)="nextRound()" [players]="players" [gameInProgress]="gameInProgress" (gameStopped)="stopGame()">
  </app-field>
</div>
