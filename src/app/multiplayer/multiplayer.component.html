<div class="main-container">
  <app-sidebar [allMessages]="allMessages"
    [thisRoom]="thisRoom"
    [players]="players"
    [blackJackData]="blackJackData"
    [gameInProgress]="gameInProgress"
    (gameStarted)="startNewGame()">
  </app-sidebar>

  <app-field (cardTaken)="continueGame()"
    [blackJackData]="blackJackData"
    [players]="players"
    [gameInProgress]="gameInProgress"
    (gameStopped)="stopGame()">
  </app-field>
</div>
