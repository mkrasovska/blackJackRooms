<section class="side-bar">
  <button class="new-game" (click)="gameStarted.emit()">
    New game
  </button>
  <a class="go-to-menu" routerLink="/menu">To main menu</a>

  <div class="game-log">
    <!-- <h2>Game Log </h2> -->

    <p *ngFor="let message of allMessages">
      {{ message }}
    </p>

  </div>

  <div *ngIf="!gameInProgress" class="game-score">

    <h2>Game score:</h2>

    <p *ngFor="let player of players">{{player.name}}: {{player.score}}</p>

  </div>

  <div *ngIf="!gameInProgress" class="game-players">

    <h2>Players</h2>

    <p *ngFor="let player of players">{{player.name}}<span *ngIf="player.ready">: ready</span></p>

  </div>

</section>
