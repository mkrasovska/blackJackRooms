<div class="main-container">
  <div class="room-controls">
    <div class=add-room-controls>
      <input #roomName placeholder="room name">

      <input #maxPlayers
        type=number
        class=number-of-players
        placeholder="max players">

      <button type="submit"
        class="menu-button"
        (click)=addRoom(roomName.value,+maxPlayers.value)>
        New room
      </button>
    </div>

    <div class=search-room-controls>
      <div>Enter room or player name/ID</div>

      <input [(ngModel)]="searchQuery"
        (keyup)="searchByQuery(searchQuery)"
        placeholder="Enter query">
    </div>
  </div>

  <button class="menu-button"
    routerLink="/menu">
    Menu
  </button>

  <div class="filtered-rooms">
    <div class="room"
      *ngFor="let room of roomsFiltered"
      [class.closed-room]="isClosed(room)"
      [class.hidden]="room.singleRoom">
      <div class=room-id>
        {{room.id}}
      </div>

      <div>
        {{room.name}}
      </div>

      <p>
        Players: {{room.counter}} of {{room.maxPlayers}}
      </p>

      <button class="menu-button"
        [disabled]="isClosed(room)"
        [routerLink]="['/game', room.id]">
        Enter room
      </button>

      <!-- <button (click)="deleteRoom(room.id)"
        class="menu-button"
        [disabled]="room.players" >
        Delete
      </button> -->
    </div>
  </div>
</div>
