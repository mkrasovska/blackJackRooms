<button type="submit" (click)=addRoom(roomName.value,+maxPlayers.value)>
  Add room
</button>
<input #roomName placeholder="room name">

<input #maxPlayers placeholder="max players">

<p>Select existing room</p>
<div class="existing-rooms">

<div class="room"
  *ngFor="let room of rooms">
  {{room.id}}
  {{room.name}}
  Counter: {{room.counter}}

  <a class="menu-button" [routerLink]="['/playroom', room.id]"> Enter room {{room.id}}</a>

  <button (click)="deleteRoom(room.id)"
   [disabled]="room.players" >
    Delete
  </button>
</div>

</div>
